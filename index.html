<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinkering with HTML 5 support</title>

    <link href="http://vjs.zencdn.net/5.4.4/video-js.css" rel="stylesheet">

    <!-- If you'd like to support IE8 -->
    <script src="http://vjs.zencdn.net/ie8/1.1.1/videojs-ie8.min.js"></script>

    <style>
        /* Show the controls (hidden at the start by default) */
        .video-js .vjs-control-bar {
            display: -webkit-box;
            display: -webkit-flex;
            display: -ms-flexbox;
            display: flex;
        }
        /* Make the demo a little prettier */
        body {
            margin-top: 20px;
            background: #817F7F;
            text-align: center;
            color: #000000;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            background: radial-gradient(#aaa, hsl(200,30%,6%) );
        }
        a, a:hover, a:visited { color: #76DAFF; }
        .video-js { color: #6666FF; }
        .video-js .vjs-play-progress { background: #6666FF; }
        .video-js{margin: auto;}
    </style>

</head>
<body>
<div style="color:lightblue">
    <h1>HTML5 Multimedia</h1>
</div>

<video id="demovideo" src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4" preload="auto" controls></video>
<div>
    <button onclick="document.getElementById('demovideo').play()">Reproducir video</button>
    <button onclick="document.getElementById('demovideo').pause()">Pausar el video</button>
    <button onclick="document.getElementById('demovideo').volume+=0.1">Aumentar el Volumen</button>
    <button onclick="document.getElementById('demovideo').volume-=0.1">Disminuir el Volumen</button>
    <button onclick="document.getElementById('demovideo').currentTime +=5">Forward</button>
    <button onclick="document.getElementById('demovideo').currentTime -=5">Rewind</button>
    <button onclick="document.getElementById('demovideo').currentTime = 0">Restart</button>
    <button onclick="document.getElementById('demovideo').currentTime = 0;document.getElementById('demovideo').pause()">Stop (End)</button>
</div><br />

<video id="my-video" class="video-js" controls preload="auto" width="640" height="360"
       data-setup='{"playbackRates": [1, 1.5, 2] }'>
    <source src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4" type='video/mp4'>
    <p class="vjs-no-js">
        To view this video please enable JavaScript, and consider upgrading to a web browser that
        <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
    </p>
</video><br />
